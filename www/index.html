<!DOCTYPE HTML>
<html lang="ja">
<head>
    <title>SevenSweetsAssistant</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script src="script.js"></script>
    <script>

        // コールバックの登録など
        $(function () {
            $("#message").html("initialized");
            $("#btnA").click(function (e) {
                btnAClick(e);
            })
            $("#btnB").click(function (e) {
                btnBClick(e);
            })
        });

        function btnAClick(e) {
            // 登録するレコードを用意
            var testClass = new TestClass();
            var key = $("#field").val();
            var value = $("#value").val();
            // レコードのフィールドと値を設定
            testClass.set(key, value);
            // レコードをデータベースに登録
            testClass.save();
            $("#message").html("btnA clicked !");
        }

        function btnBClick(e) {
            // 登録するレコードを用意
            var testClass = new TestClass();
            var key = $("#field").val();
            var value = $("#value").val();
            // レコードのフィールドと値を設定
            testClass.set(key, value);
            // レコードをデータベースに登録
            testClass.save()
                .then(function (m) {
                    $("#message").html("New object created with objectId: " + testClass.objectId);
                })
                .catch(function (err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
        }
    </script>
</head>
<body>
<!--<h1>SevenSweets Assistant</h1>-->
<h2>今日のおすすめセブンスイーツ</h2>
<div>
    <label for="chooseSweets">今日の気分は？</label>
    <select name="example" id="chooseSweets">
        <option value="newer">新しいものを試したい</option>
        <option value="cheaper">安いものから選びたい</option>
        <option value="expensive">高級なものを試したい</option>
        <option value="lowCalorie">カロリーも気にしたい</option>
    </select>
</div>

<div class="center">
    <button id="search" class="btn">さがす</button>
    <button id="determine" class="btn">これにする</button>
</div>
<div class="center">
    <button id="btnA2" class="btn">Main</button>
    <button id="btnB2" class="btn" onclick=location.href="configure.html">Config</button>
</div>
<div id="message"></div>
</body>
</html>

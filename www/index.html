<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
          content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="keys.js"></script>
    <script src="script.js"></script>
    <script>

        // コールバックの登録など
        $(function () {
            $("#message").html("initialized");
            $("#btnA").click(function (e) {
                btnAClick(e);
            })
            $("#btnB").click(function (e) {
                btnBClick(e);
            })
        });

        function btnAClick(e) {
            // 登録するレコードを用意
            var testClass = new TestClass();
            var key = $("#field").val();
            var value = $("#value").val();
            // レコードのフィールドと値を設定
            testClass.set(key, value);
            // レコードをデータベースに登録
            testClass.save();
            $("#message").html("btnA clicked !");
        }

        function btnBClick(e) {
            // 登録するレコードを用意
            var testClass = new TestClass();
            var key = $("#field").val();
            var value = $("#value").val();
            // レコードのフィールドと値を設定
            testClass.set(key, value);
            // レコードをデータベースに登録
            testClass.save()
                .then(function (m) {
                    $("#message").html("New object created with objectId: " + testClass.objectId);
                })
                .catch(function (err) {
                    $("#message").html("Failed to create new object, with error code: " + JSON.stringify(err));
                })
        }
    </script>
</head>
<body>
<h1>SevenSweets Assistant</h1>
<div>
    <label for="field">Field:</label>
    <input id="field" type="text" value="message">
</div>
<div>
    <label for="value">Value:</label>
    <input id="value" type="text" value="Hello, mBaaS!">
</div>
<div class="center">
    <button id="btnA" class="btn">Main</button>
    <button id="btnB" class="btn" onclick=location.href="configure.html">Config</button>
    <button id="btnC" class="btn">Regist 2</button>
    <button id="btnD" class="btn">Regist 2</button>
</div>
<div class="center">
    <button id="btnA2" class="btn">Main</button>
    <button id="btnB2" class="btn" onclick=location.href="configure.html">Config</button>
    <button id="btnC2" class="btn">Regist 2</button>
    <button id="btnD2" class="btn">Regist 2</button>
</div>
<div id="message"></div>
</body>
</html>
